<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<p>{{ serverCreationStatus }}</p>
<input type="text" class="form-contrl" (input)="onUpdateServerName($event)">
<input type="text" class="form-contrl" [(ngModel)]="serverName">
<p> {{ serverName }} </p>
<p *ngIf="serverCreated; else noServer"> server is created server name is {{ serverName}}</p>
<ng-template #noServer>
    <p > no server is created </p>
</ng-template>
<app-server *ngFor="let server of serverss"></app-server>
